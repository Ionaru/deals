<div style="margin: 1em">
    <h1>Home</h1>
    <p>Welcome to the home page</p>

    <div class="deals-container" *ngIf="deals">
        <mat-card appearance="outlined" *ngFor="let deal of deals | async; trackBy: trackDealsBy">
            <mat-card-header>
                <mat-card-title>{{ deal.product.name }}</mat-card-title>
                <mat-card-subtitle
                    >{{ deal.product.price }} ->
                    {{ deal.dealPrice }}</mat-card-subtitle
                >
            </mat-card-header>
            <img
                mat-card-image
                [src]="deal.product.imageUrl"
                alt="Photo of a Shiba Inu"
            />
            <mat-card-content>
                <p>Meow</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
