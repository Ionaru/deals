<ng-container *ngIf="health$ | async as health; else loading">
        <ng-container *ngIf="health.length > 0; else noServices">

            <div class="services-container">
                <ng-container *ngFor="let service of health">
                    <mat-card class="service-card" *ngIf="isCoreService(service)">
                        <mat-card-header>
                            <mat-card-title>Core service: {{ service.name }}</mat-card-title>
                            <mat-card-subtitle>
                                {{ service.id }}
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p>{{ service.queue }}</p>
                            <p>{{ service.status.uptime | time }}</p>
                        </mat-card-content>
                        <!--    <mat-card-actions>-->
                        <!--        <button mat-button>LIKE</button>-->
                        <!--        <button mat-button>SHARE</button>-->
                        <!--    </mat-card-actions>-->
                    </mat-card>
                </ng-container>
            </div>

            <hr>

            <div class="services-container">
                <ng-container *ngFor="let service of health">
                    <mat-card class="service-card" *ngIf="!isCoreService(service)">
                        <mat-card-header>
                            <mat-card-title>Scraper service: {{ service.name }}</mat-card-title>
                            <mat-card-subtitle>
                                {{ service.id }}
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p>{{ service.queue }}</p>
                            <p>{{ service.status.uptime | time }}</p>
                        </mat-card-content>
                        <!--    <mat-card-actions>-->
                        <!--        <button mat-button>LIKE</button>-->
                        <!--        <button mat-button>SHARE</button>-->
                        <!--    </mat-card-actions>-->
                    </mat-card>
                </ng-container>
            </div>

        </ng-container>
</ng-container>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>

<ng-template #noServices>
    <p>No services online...</p>
</ng-template>
