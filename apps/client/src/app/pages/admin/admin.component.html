<p>admin works!</p>
<p *ngIf="health">{{ health | async | json }}</p>

<div class="services-container" *ngIf="health; else loading">
    <mat-card class="service-card" *ngFor="let service of health | async">
        <mat-card-header>
            <mat-card-title>Service: {{ service.name }}</mat-card-title>
            <mat-card-subtitle>
                {{ service.id }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ service.queue }}</p>
            <p>{{ service.status.uptime | time }}</p>
        </mat-card-content>
        <!--    <mat-card-actions>-->
        <!--        <button mat-button>LIKE</button>-->
        <!--        <button mat-button>SHARE</button>-->
        <!--    </mat-card-actions>-->
    </mat-card>
</div>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>
