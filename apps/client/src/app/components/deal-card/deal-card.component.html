<mat-card appearance="outlined">
  <div mat-card-image class="card-image">
    <img
      [ngSrc]="productImageUrl"
      [alt]="'Picture of ' + productName"
      width="200"
      height="200"
    />
  </div>
  <mat-card-header>
    <mat-card-title>{{ productName }}</mat-card-title>
    <mat-card-subtitle>
      € {{ dealPrice | number: "1.2-2" }} per item, total €
      {{ dealPrice * dealQuantity | number: "1.2-2" }}.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h5>
      Save €
      {{
        productPrice * dealQuantity - dealPrice * dealQuantity | number: "1.2-2"
      }}
      when you buy {{ dealQuantity }}
    </h5>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <a [href]="productUrl" target="_blank">
      <button mat-button>Order product</button>
    </a>
  </mat-card-actions>
</mat-card>
