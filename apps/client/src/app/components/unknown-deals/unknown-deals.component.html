<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdOn | date: "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="shop">
    <th mat-header-cell *matHeaderCellDef>Shop</th>
    <td mat-cell *matCellDef="let element">{{ element.shop.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="deal">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.deal }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="productUrl">
    <th mat-header-cell *matHeaderCellDef>URL</th>
    <td mat-cell *matCellDef="let element">
      <a [href]="element.productUrl">Link</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="resolveUnknownDeal(element.id)">
        Resolve
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
